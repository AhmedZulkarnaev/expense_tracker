<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Expense Tracker</h1>
    <button id="logout" class="hidden">Logout</button>
  </header>

  <main class="container">
    <div id="message" class="message hidden"></div>

    <section id="login-section" class="card">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p class="mt-sm">Don't have an account? <a href="register.html">Register</a></p>
    </section>

    <section id="app" class="hidden">
      <section class="card">
        <h2>Categories</h2>
        <form id="category-form">
          <div class="form-group">
            <label for="category-name">Name</label>
            <input type="text" id="category-name" required />
          </div>
          <button type="submit" class="btn-primary">Add Category</button>
        </form>
        <table id="categories-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <h2>Add Expense</h2>
        <form id="expense-form">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" required />
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" id="amount" required />
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category"></select>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
      </section>

      <section class="card">
        <h2>Expenses</h2>
        <table id="expenses-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <h2>Reports</h2>
        <form id="report-form">
          <div class="form-group">
            <label for="report-from">From</label>
            <input type="date" id="report-from" />
          </div>
          <div class="form-group">
            <label for="report-to">To</label>
            <input type="date" id="report-to" />
          </div>
          <button type="button" id="summary-btn" class="btn-primary">Summary</button>
          <button type="button" id="by-category-btn" class="btn-primary">By Category</button>
          <button type="button" id="export-btn">Export CSV</button>
        </form>
        <div id="summary-output" class="mt-sm"></div>
        <table id="by-category-table" class="hidden mt-sm">
          <thead>
            <tr>
              <th>Category</th>
              <th>Income</th>
              <th>Expense</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
