<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админка – Учёт расходов</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Администрирование</h1>
    <nav>
      <a id="admin-link" href="admin.html" class="btn-primary">Администрирование</a>
      <button id="logout" class="hidden">Выйти</button>
    </nav>
  </header>

  <main class="container">
    <div id="message" class="message hidden"></div>

    <section id="login-section" class="card">
      <h2>Войти</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Электронная почта</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="btn-primary">Войти</button>
      </form>
      <p class="mt-sm">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </section>

    <section id="app" class="hidden">
      <section class="card">
        <h2>Операции</h2>
        <table id="expenses-table">
          <thead>
            <tr>
              <th>Описание</th>
              <th>Сумма</th>
              <th>Категория</th>
              <th>Дата</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <h2>Отчёты</h2>
        <form id="report-form">
          <div class="form-group">
            <label for="report-from">С даты</label>
            <input type="date" id="report-from" />
          </div>
          <div class="form-group">
            <label for="report-to">По дату</label>
            <input type="date" id="report-to" />
          </div>
          <button type="button" id="summary-btn" class="btn-primary">Сводка</button>
          <button type="button" id="by-category-btn" class="btn-primary">По категориям</button>
          <button type="button" id="export-btn">Экспорт CSV</button>
        </form>
        <div id="summary-output" class="mt-sm"></div>
        <table id="by-category-table" class="hidden mt-sm">
          <thead>
            <tr>
              <th>Категория</th>
              <th>Доход</th>
              <th>Расход</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <canvas id="category-chart" class="mt-sm"></canvas>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="home.js"></script>
</body>
</html>
